<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    <ol>
        <li>Html</li>
        <li>CSS</li>
        <li>C</li>
        <li>CPP</li>
    </ol>
    <HR>
        <ol type = "A">
            <li>Html</li>
            <li>CSS</li>
            <li>C</li>
            <li>CPP</li>
        </ol>
        <HR>
            <ol type = "a">
                <li>Html</li>
                <li>CSS</li>
                <li>C</li>
                <li>CPP</li>
            </ol>
            <hr>
            <ol type = "i">
                <li>Html</li>
                <li>CSS</li>
                <li>C</li>
                <li>CPP</li>
            </ol>
            <hr>
            <ol type = "I">
                <li>Html</li>
                <li>CSS</li>
                <li>C</li>
                <li>CPP</li>
            </ol>
            <hr>
            <ul>
                <li>Html</li>
                <li>CSS</li>
                <li>C</li>
                <li>CPP</li>
            </ul>
</body>
</html>
